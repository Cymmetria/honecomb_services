<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta http-equiv="Content-Style-Type" content="text/css">
<link rel="stylesheet" href="../common_xog.css" type="text/css">
<title>Internet Services</title>
<base  target="main">
</head>
<body><div id=frameR>
<br><table border=0 cellspacing=0 cellpadding=0><tr><td></td><td nowrap><font class=s5>Xerox Secure Access Settings</font><br>
</td></tr></table><br><form method="post" action="http://%IPADDRESSPLACEHOLDER%/setting/setcasetup.htm"><span class=tblcap>Xerox Secure Access Server</span>
<table class=std_3>
<tr><td class=std5050nowrap_1>IP Address / Host Name &amp; Port:</td><td class=std5050nowrap_2><input  class=s2 name=102e01 type=text value="" size=40 maxlength=255 >:<input  class=s2 name=102e02 type=text value="443" size=7 maxlength=5 > (1 ~ 65535) </td></tr>
<tr><td class=std5050nowrap_1>Path:</td><td class=std5050nowrap_2><input  class=s2 name=102e03 type=text value="" size=40 maxlength=255 ></td></tr>
</table>
<br><span class=tblcap>Optional Information</span>
<table class=std_3>
<tr><td class=std5050nowrap_1>Connection Time-Out:</td><td class=std5050nowrap_2><input  class=s2 name=102e04 type=text value="15" size=5 maxlength=3 > seconds (1 ~ 300) </td></tr>
<tr><td class=std5050nowrap_1>Alternate Login:</td><td class=std5050nowrap_2><input  class=s2 name=102e05 type=checkbox value="1" >Enabled
</td></tr>
<tr><td class=std5050nowrap_1>Default Title:</td><td class=std5050nowrap_2><input  class=s2 name=102e06 type=text value="Login" size=40 maxlength=63 ></td></tr>
<tr><td class=std5050nowrap_1>Default Prompt:</td><td class=std5050nowrap_2><input  class=s2 name=102e07 type=text value="Please complete all steps required by the authentication device to gain access to the system." size=40 maxlength=255 ></td></tr>
</table>
<br><span class=tblcap>USB Card Reader</span>
<table class=std_3>
<tr><td class=std5050nowrap_1>Detection Policy:</td><td class=std5050nowrap_2><select  class=s2 name=102e08 ><option  class=s2 value="1"> Persistent Message<option  class=s2 value="0" selected>*Non-Persistent Message</select></td></tr>
<tr><td class=std5050nowrap_1>Status:</td><td class=std5050nowrap_2>Not Connected</td></tr>
</table>
<br><table border=0 align=center class=btn>
<tr><td class=btn_oside_1><input type="submit" value="Save Changes" class=xeroxbutton></td><td class=btn_oside_1><input type="reset"  value="Discard Changes" class=xeroxbutton></td></tr>
</table>
</form></div></body>
</html>
