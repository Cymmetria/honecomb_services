<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<title>Internet Services</title>
<base  target="main">
</head>
<body><div id=frameR>
<br><table border=0 cellspacing=0 cellpadding=0><tr><td></td><td nowrap><font class=s5>WSD</font><br>
</td></tr></table><br><form method="post" action="http://%IPADDRESSPLACEHOLDER%/setting/setwsd.htm"><table class=std_3>
<tr><td class=std_nobold_1>Enable WSD Scan:</td><td class=std_2><input  class=s2 name=10300c type=hidden value="0" ><input  class=s2 name=10300c type=checkbox value="1" checked >
</td></tr>
<tr><td class=std_nobold_1>Enable WSD Print:</td><td class=std_2><input  class=s2 name=10300b type=hidden value="0" ><input  class=s2 name=10300b type=checkbox value="1" checked >
</td></tr>
<tr><td class=std_nobold_1>Port Number:</td><td class=std_2><input  class=s2 name=103801 type=text value="80" size=6 maxlength=4 > (80, 8000 ~ 9999) </td></tr>
<tr><td class=std_nobold_1>Data Receive Timeout:</td><td class=std_2><input  class=s2 name=103802 type=text value="30" size=7 maxlength=5 > seconds (1 ~ 65535) </td></tr>
<tr><td class=std_nobold_1>Notification Delivery Timeout:</td><td class=std_2><input  class=s2 name=103803 type=text value="8" size=4 maxlength=2 > seconds (1 ~ 60) </td></tr>
<tr><td class=std_nobold_1>Maximum TTL:</td><td class=std_2><input  class=s2 name=103804 type=text value="1" size=4 maxlength=2 > (1 ~ 10) </td></tr>
<tr><td class=std_nobold_1>Maximum number of subscribers:</td><td class=std_2><input  class=s2 name=103805 type=text value="10" size=4 maxlength=2 > (10 ~ 20) </td></tr>
</table>
<br><table border=0 align=center class=btn>
<tr><td class=btn_oside_1><input type="submit" value="Save Changes" class=xeroxbutton></td><td class=btn_oside_1><input type="reset"  value="Discard Changes" class=xeroxbutton></td></tr>
</table>
</form></div></body>
</html>
